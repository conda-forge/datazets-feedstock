{% set version = "1.1.0" %}

package:
  name: datazets
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/datazets/datazets-{{ version }}.tar.gz
  sha256: 27962c727f0c02f370153f183a81fc7e0b33277b95047324c60cae06bad15f99

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - numpy
    - pandas
    - python >={{ python_min }}
    - requests

test:
  imports:
    - datazets
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/erdogant/datazets
  summary: Datazets is a python package to import well known example data sets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
