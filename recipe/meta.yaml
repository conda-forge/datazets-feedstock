{% set version = "1.1.3" %}

package:
  name: datazets
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/datazets/datazets-{{ version }}.tar.gz
  sha256: 0efb6946c2f1c2ab15f6db628648f7a31bad974ec6299aa7ff4f2ae51b220435

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - numpy
    - pandas
    - python >={{ python_min }}
    - requests

test:
  imports:
    - datazets
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/erdogant/datazets
  summary: Datazets is a python package to import well known example data sets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
